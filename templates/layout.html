<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mynerve&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Counter</title>
</head>
<body>
    <div class="container mt-5 w-50 d-flex flex-column align-items-center">
        <h1>Counter</h1>
        <p> Visits {{ session['visit'] }}<br> Count {{ session['count'] }}</p>
        <div class='btnDiv'>
            <a href='/add'>
            <input class='btn btn-outline-success' for='increment' type='button' value="+ {{ session['increment'] }}">
            </a>
            <a href='/reset'>
            <input class='btn btn-outline-danger' type='reset' value='Reset'>
            </a>
        </div>
        <form action='/increment' method='POST'>
            <input name="increment" class='form-control-sm mt-3'  placeholder="Change increment value">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
